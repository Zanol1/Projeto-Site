<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        #top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #a07952;
            display: flex;
            align-items: center;
            padding-left: 20px;
            font-size: 32px;
            font-weight: bold;
        }
        #top-bar a {
            color: black;
            text-decoration: none;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: lightgray;
            margin-top: 60px; /* Ajustado para deixar espaço para a barra superior fixa */
            height: calc(70vh - 60px); /* Ajustado para deixar espaço para a barra superior fixa */
            width: 30%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        #profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }
        #text-area {
            width: 100%;
            background-color: lightgray;
            padding: 10px;
            color: black;
            text-align: center;
        }
        #buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            height: 100%; /* Ajustado para preencher o espaço restante */
        }
        .button {
            padding: 20px;
            background-color: #a07952;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 7px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%; /* Ajustado para preencher o espaço da célula */
        }
        .button:hover {
            transform: translateY(-10px);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            #container {
                width: 80%;
            }
            #profile-pic {
                width: 150px;
                height: 150px;
            }
        }
        @media (max-width: 480px) {
            #container {
                width: 90%;
            }
            #top-bar {
                font-size: 24px;
            }
            .button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="top-bar"><a href="index.html">Meu Portifólio</a></div>
    <div id="container">
        <img id="profile-pic" src="pfp.jpg" alt="Imagem de perfil">
        <div id="text-area">Bem Vindo! <br> Esse site é um portfólio de minha pessoa, aqui você encontrará tudo que precisa saber sobre mim!<br> - Guilherme Zanol</div>
        <div id="buttons">
            <button class="button" onclick="window.location.href='about.html'">Sobre mim</button>
            <button class="button" onclick="window.location.href='https://github.com/Zanol1'">Portifólio</button>
            <button class="button" onclick="window.location.href='galery.html'">Galeria</button>
            <button class="button" onclick="window.location.href='contato.html'">Contato</button>
        </div>
    </div>
</body>
</html>
